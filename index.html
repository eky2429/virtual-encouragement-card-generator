<html>
    <head>
        <title>Virtual Card Generator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <script src="script.js"></script>

        <!--Basic information-->
        <h1>Virtual Encouragement Card Generator 💌</h1>
        <p> Users can select a background, write a custom message, and download or copy an “Encouragement Time” card.</p>

        <!--Place to generate card-->
        <div id = "result" class = "card"></div><br/>

        <!--Form for generating a card-->
        Recipient: <input id="name1" type="text" /><br/>
        Text to include:<br/>
        <textarea id="body"></textarea><br/>
        Your name: <input id="name2" type="text" /><br/>

        <label for="bg-select">Choose background:</label>
        <select id="bg-select">
            <option value="none">None</option>
            <option value="blue">Blue</option>
            <option value="stars">Stars</option>
            <option value="floral">Floral</option>
        </select>

        <button onclick="onSubmit()">Submit</button>
    </body>
</html>
